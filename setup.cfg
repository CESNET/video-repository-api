[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = video_repository_api/translations/

[extract_messages]
copyright_holder = CESNET
msgid_bugs_address = bauer@cesnet.cz
mapping-file = babel.ini
output-file = video_repository_api/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = video_repository_api/translations/messages.pot
output-dir = video_repository_api/translations/

[update_catalog]
input-file = video_repository_api/translations/messages.pot
output-dir = video_repository_api/translations/
