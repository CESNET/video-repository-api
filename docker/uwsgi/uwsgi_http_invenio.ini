[uwsgi]
plugins = http,python3
http = 0.0.0.0:5000
stats = 0.0.0.0:9191
master = true
module = invenio_app.wsgi_rest:application
mount = /api=invenio_app.wsgi_rest:application
manage-script-name = true
processes = $(INVENIO_WSGI_PROXIES)
threads = 2
die-on-term = true
max-requests = 5000
vaccum = True
single-interpreter = True
uid = $(INVENIO_USER)
